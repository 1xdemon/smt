name: System-Performance-Check
on: 
  workflow_dispatch:

jobs:
  performance-test:
    runs-on: windows-latest
    steps:
      - name: Init-System
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          $Password = ConvertTo-SecureString "UserTesting123!" -AsPlainText -Force
          Set-LocalUser -Name "runneradmin" -Password $Password
          
      - name: Network-Setup
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TS_KEY }}
          
      - name: Monitoring-Loop
        run: |
          echo "Node is active. Check your Tailscale Dashboard for the IP."
          echo "User: runneradmin | Pass: UserTesting123!"
          for ($i = 1; $i -le 360; $i++) {
              Write-Host "Heartbeat: System Healthy... ($i min)"
              Start-Sleep -Seconds 60
          }
